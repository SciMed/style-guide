require: rubocop-rspec

AllCops:
  Exclude:
    - '**/bin/**/*'
    - '**/config/**/*'
    - '**/db/**/*'
    - '**/script/**/*'
    - '**/spec/rails_helper.rb'
    - '**/spec/spec_helper.rb'
    - '**/Gemfile'
    - '**/GuardFile'
    - '**/Rakefile'
    - '**/Vagrantfile'
    - '**/*.gemspec'
  DisplayCopNames: true
  RunRailsCops: true

Metrics/LineLength:
  Exclude:
    - 'spec/**/*'
  Max: 80

Style/CollectionMethods:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
Style/SingleLineBlockParams:
  Enabled: false
Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - 'spec/factories/**'
